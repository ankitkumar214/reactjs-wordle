<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Wordle - Unlimited</title>
  <link rel="icon" type="image/png" href="./assets/images/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
      }
    })(window.location);
  </script>
</head>

<body class="flex flex-col justify-between" style="background-image: url('./assets/images/bg-design-small.png'); background-size:
cover; background-repeat: no-repeat;">
  <div class="flex flex-col items-center justify-center pb-0" id="root"></div>
  <div id="footer-root" class="w-full relative bottom-0"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
